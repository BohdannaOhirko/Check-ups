<form id="checkupForm" aria-labelledby="formTitle">
  <button id="closeFormModal" class="modal-close">&times;</button>
  <fieldset class="form-step show">
    <legend id="formTitle">Записатись на прийом</legend>

    <label for="name">Ім’я*:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Телефон*:</label>
    <input type="tel" id="phone" name="phone" placeholder="+380..." required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <button type="button" id="nextBtn"><span class="arrow-btn">→</span></button>
  </fieldset>

  <fieldset class="form-step hide">
    <legend>Деталі візиту</legend>

    <label for="datetime">Бажана дата візиту*:</label>
    <input type="datetime-local" id="datetime" name="datetime" required />

    <label for="checkup">Оберіть чекап*:</label>
    <select id="checkup" name="checkup" required>
      <option value="general">Дорослий чекап</option>
      <option value="women">Жіночий чекап</option>
      <option value="men">Чоловічий чекап</option>
      <option value="child">Дитячий чекап</option>
    </select>

    <div class="checkbox-container">
      <input type="checkbox" id="consent" name="consent" required />
      <label for="consent">Погоджуюсь на обробку персональних даних*</label>
    </div>

    <button type="submit" class="checkup-submit">Записатись</button>

    <div class="success-message" id="successMessage" style="display: none">
      Форма успішно відправлена. Дякуємо!
    </div>
    <button type="button" id="prevBtn"><span class="arrow-btn">←</span></button>
  </fieldset>
</form>
