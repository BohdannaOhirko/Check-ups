<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Медичний центр Ехокор у Львові – сучасна приватна клініка з професійними лікарями та якісними послугами."
    />
    <meta
      name="keywords"
      content="Ехокор, медичний центр, клініка Львів, лікарі, послуги"
    />
    <meta name="author" content="Медичний центр Ехокор" />
    <title>Медичний центр Ехокор</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="upper-info">
          <p>Медичний центр. Працюємо з 2008 року</p>
          <p>м.Львів, вул. Угорська, 17</p>
        </div>
      </div>

      <header>
        <div class="logo">
          <a href="/">
            <img
              src="/assets/images/logo.png"
              alt="Логотип медичного центру Ехокор"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Наші лікарі</a></li>
            <li>
              <a href="#">Напрямки лікування<span class="plus">+</span></a>
            </li>
            <li>
              <a href="#">Діагностика<span class="plus">+</span></a>
            </li>
            <li>
              <a href="#">УЗД<span class="plus">+</span></a>
            </li>
            <li><a href="#">Ціни</a></li>
            <li>
              <a href="#">Інформація<span class="plus">+</span></a>
            </li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
        <div class="search__form">
          <form action="" method="GET">
            <input
              class="web__search"
              type="text"
              placeholder="Пошук"
              name="name"
            />
          </form>
          <svg
            class="icon"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
        <a href="#" class="button-link">
          <span>Запис на прийом</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="white"
            viewBox="0 0 24 24"
            class="calendar-icon"
          >
            <path
              d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM5 20V8h14v12H5zm14-14H5V5h14v1z"
            />
            <rect x="7" y="10" width="2" height="2" />
            <rect x="11" y="10" width="2" height="2" />
            <rect x="15" y="10" width="2" height="2" />
            <rect x="7" y="14" width="2" height="2" />
            <rect x="11" y="14" width="2" height="2" />
            <rect x="15" y="14" width="2" height="2" />
          </svg>
        </a>
      </header>
    </div>
  </body>
</html>
